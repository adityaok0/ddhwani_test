<body>
    <div id="container">
        <div id="gradient">
            <div class="content">
                <div class="row">
                    <div class="col-12">
                        <img src="logo.png" id="logo"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id="colregimg">
                    </div>
                    <div class="col-6">
                    <h5 id="yregcom">PLEASE FILL OUT THESE DETAILS</h5>
                    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="formelement"><br>
                              E-mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" class="formelement"><br>
                              Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="male"style="margin-top:50px">Male
                                     <input type="radio" name="gender" value="female" >female<br>
                              Year of Study: &nbsp;&nbsp;&nbsp;&nbsp;<select name="year" class="formelement">
                                <option value="first">First&nbsp;Year</option>
                                <option value="second">Second&nbsp;Year</option>
                                <option value="third">Third&nbsp;Year</option>
                                <option value="fourth">Fourth&nbsp;Year</option>
                                <option value="pg">PG</option>
                              </select> <br>
                              College Name:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="formelement"><br>
                              <button id="submitbtn">Submit</button>
                            </div>    
                </div>
            </div>
        </div>    
    </div>
